# Kütüphane Otomasyon Sistemi - Docker Compose
# Kullanım: docker-compose up --build

version: '3.8'

services:
  # ============ API SERVİSİ ============
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: kutuphane-api
    ports:
      - "5026:5026" # Host:Container port mapping
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5026
    volumes:
      # Website ve Mobile klasörlerini bağla
      - ./website:/app/website:ro
      - ./mobile:/app/mobile:ro
    restart: unless-stopped

# ============ NOTLAR ============
#
# BAŞLATMA:
#   docker-compose up --build
#
# ARKA PLANDA BAŞLATMA:
#   docker-compose up -d --build
#
# DURDURMA:
#   docker-compose down
#
# LOGLARI GÖRME:
#   docker-compose logs -f api
#
# ERİŞİM:
#   API: http://localhost:5026
#   Swagger: http://localhost:5026/swagger
