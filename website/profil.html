<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Kütüphane Sistemi</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <span class="icon">📚</span>
                    <span class="text">Kütüphane</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="./index.html" class="nav-item">
                    <span class="icon">🏠</span>
                    <span>Ana Sayfa</span>
                </a>
                <a href="./kitaplar.html" class="nav-item">
                    <span class="icon">📖</span>
                    <span>Kitaplar</span>
                </a>
                <a href="./odunclerim.html" class="nav-item">
                    <span class="icon">📋</span>
                    <span>Ödünçlerim</span>
                </a>
                <a href="./profil.html" class="nav-item">
                    <span class="icon">👤</span>
                    <span>Profil</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="logout-card" onclick="Auth.logout()">
                    <span class="icon">🚪</span>
                    <span>Çıkış Yap</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>👤 Profil</h1>
                <p>Hesap bilgilerinizi görüntüleyin.</p>
            </div>

            <div class="profile-card" id="profile-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Yükleniyor...</span>
                </div>
            </div>
        </main>
    </div>

    <script src="./js/api.js"></script>
    <script>
        Auth.requireAuth();

        document.addEventListener('DOMContentLoaded', async () => {
            await loadProfil();
        });

        async function loadProfil() {
            const container = document.getElementById('profile-container');

            try {
                const profil = await api.getProfilBilgileri();

                if (!profil) {
                    Utils.showError(container, 'Profil bilgileri yüklenemedi');
                    return;
                }

                container.innerHTML = `
                    <div class="profile-banner">
                        <div class="profile-avatar">${Utils.getInitials(profil.adSoyad)}</div>
                        <h2>${profil.adSoyad || '-'}</h2>
                        <p>@${profil.kullaniciAdi || '-'}</p>
                    </div>
                    <div class="profile-body">
                        <div class="info-row">
                            <span class="label">👤 Ad Soyad</span>
                            <span class="value">${profil.adSoyad || '-'}</span>
                        </div>
                        <div class="info-row">
                            <span class="label">🔑 Kullanıcı Adı</span>
                            <span class="value">${profil.kullaniciAdi || '-'}</span>
                        </div>
                        <div class="info-row">
                            <span class="label">📧 E-posta</span>
                            <span class="value">${profil.email || '-'}</span>
                        </div>
                        <div class="info-row">
                            <span class="label">📱 Telefon</span>
                            <span class="value">${profil.telefon || '-'}</span>
                        </div>
                        <div class="info-row">
                            <span class="label">🏷️ Rol</span>
                            <span class="value">
                                <span class="badge badge-purple">${profil.rol || '-'}</span>
                            </span>
                        </div>
                        <div class="info-row">
                            <span class="label">✅ Durum</span>
                            <span class="value">
                                ${profil.aktifMi
                        ? '<span class="badge badge-success">Aktif</span>'
                        : '<span class="badge badge-danger">Pasif</span>'
                    }
                            </span>
                        </div>
                    </div>
                `;
            } catch (error) {
                Utils.showError(container, 'Profil yüklenemedi');
            }
        }
    </script>
</body>

</html>
