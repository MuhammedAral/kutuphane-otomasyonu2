    <script src="/js/api.js"></script>
    <script>
        Auth.requireAuth();

        let allKitaplar = [];

        document.addEventListener('DOMContentLoaded', async () => {
            await loadKitaplar();

            document.getElementById('search-input').addEventListener('input', (e) => {
                filterKitaplar(e.target.value);
            });
        });

        async function loadKitaplar() {
            const container = document.getElementById('kitap-table');

            try {
                allKitaplar = await api.getKitaplar();
                renderKitaplar(allKitaplar);
            } catch (error) {
                Utils.showError(container, 'Kitaplar yÃ¼klenemedi');
            }
        }

        function filterKitaplar(query) {
            if (!query) {
                renderKitaplar(allKitaplar);
                return;
            }

            const q = query.toLowerCase();
            const filtered = allKitaplar.filter(k =>
                (k.baslik || '').toLowerCase().includes(q) ||
                (k.yazar || '').toLowerCase().includes(q) ||
                (k.turAdi || '').toLowerCase().includes(q)
            );
            renderKitaplar(filtered);
        }

        function renderKitaplar(kitaplar) {
            const container = document.getElementById('kitap-table');

            if (!kitaplar || kitaplar.length === 0) {
                Utils.showEmpty(container, 'Kitap bulunamadÄ±', 'ğŸ“•');
                return;
            }

            container.innerHTML = `
                <table>
                    <thead>
                        <tr>

                            <th>Yazar</th>
                            <th>TÃ¼r</th>
                            <th>ISBN</th>

                            <th>Durum</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${kitaplar.map(k => `
                            <tr>
                                <td><strong>${k.baslik || '-'}</strong></td>
                                <td>${k.yazar || '-'}</td>
                                <td><span class="badge badge-purple">${k.turAdi || '-'}</span></td>
                                <td>${k.isbn || '-'}</td>
                                <td>${k.rafNo || '-'}</td>
                                <td>
                                    ${k.mevcutAdet > 0
                    ? `<span class="badge badge-success">âœ“ Mevcut (${k.mevcutAdet})</span>`
                    : '<span class="badge badge-danger">âœ— Yok</span>'
                }
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }
