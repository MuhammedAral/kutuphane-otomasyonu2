<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitap Yönetimi - Kütüphane Sistemi</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <span class="icon">📚</span>
                    <span class="text">Yönetici Paneli</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="./index.html" class="nav-item">
                    <span class="icon">🏠</span>
                    <span>Ana Sayfa</span>
                </a>
                <a href="./kitaplar.html" class="nav-item">
                    <span class="icon">📖</span>
                    <span>Kitaplar</span>
                </a>
                <a href="./uyeler.html" class="nav-item">
                    <span class="icon">👥</span>
                    <span>Üyeler</span>
                </a>
                <a href="./odunc.html" class="nav-item">
                    <span class="icon">📋</span>
                    <span>Ödünç İşlemleri</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="logout-card" onclick="Auth.logout()">
                    <span class="icon">🚪</span>
                    <span>Çıkış Yap</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <h1>📖 Kitap Yönetimi</h1>
                <p>Kütüphanedeki tüm kitapları yönetin.</p>
            </div>

            <div class="table-card">
                <div class="table-header">
                    <h2>Kitap Listesi</h2>
                    <div class="search-box">
                        <span class="icon">🔍</span>
                        <input type="text" id="search-input" placeholder="Kitap veya yazar ara...">
                    </div>
                </div>
                <div class="table-body" id="kitap-table">
                    <div class="loading">
                        <div class="spinner"></div>
                        <span>Yükleniyor...</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/api.js"></script>
    <script>
        if (!Auth.requireAuth()) { }
        else if (Auth.getUser().role !== 'Yonetici') {
            window.location.href = '/index.html';
        }

        let allKitaplar = [];

        document.addEventListener('DOMContentLoaded', async () => {
            await loadKitaplar();
            document.getElementById('search-input').addEventListener('input', (e) => {
                filterKitaplar(e.target.value);
            });
        });

        async function loadKitaplar() {
            const container = document.getElementById('kitap-table');
            try {
                allKitaplar = await api.getKitaplar();
                renderKitaplar(allKitaplar);
            } catch (error) {
                Utils.showError(container, 'Kitaplar yüklenemedi');
            }
        }

        function filterKitaplar(query) {
            if (!query) { renderKitaplar(allKitaplar); return; }
            const q = query.toLowerCase();
            const filtered = allKitaplar.filter(k =>
                (k.baslik || '').toLowerCase().includes(q) ||
                (k.yazar || '').toLowerCase().includes(q)
            );
            renderKitaplar(filtered);
        }

        function renderKitaplar(kitaplar) {
            const container = document.getElementById('kitap-table');
            if (!kitaplar || kitaplar.length === 0) {
                Utils.showEmpty(container, 'Kitap bulunamadı', '📕');
                return;
            }
            container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Kitap Adı</th>
                            <th>Yazar</th>
                            <th>Tür</th>
                            <th>Stok</th>
                            <th>Mevcut</th>
                            <th>Raf</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${kitaplar.map(k => `
                            <tr>
                                <td>${k.kitapID}</td>
                                <td><strong>${k.baslik || '-'}</strong></td>
                                <td>${k.yazar || '-'}</td>
                                <td><span class="badge badge-purple">${k.turAdi || '-'}</span></td>
                                <td>${k.stokAdedi || 0}</td>
                                <td>
                                    ${k.mevcutAdet > 0
                    ? `<span class="badge badge-success">${k.mevcutAdet}</span>`
                    : '<span class="badge badge-danger">0</span>'
                }
                                </td>
                                <td>${k.rafNo || '-'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }
    </script>
</body>

</html>
