            <div class="table-card">

    <!-- Toast Notification -->

    <script>
        // Admin yetki kontrolÃ¼
        if (!Auth.requireAuth()) { }
        else if (Auth.getUser().role !== 'Yonetici') {
            window.location.href = '/index.html';
        }

        let allYorumlar = [];

        document.addEventListener('DOMContentLoaded', async () => {
            await loadYorumlar();
        });

        async function loadYorumlar() {
            const container = document.getElementById('yorumlar-container');

            try {
                allYorumlar = await api.getAllDegerlendirmeler();

                if (!allYorumlar || allYorumlar.length === 0) {
                    Utils.showEmpty(container, 'HenÃ¼z yorum yapÄ±lmamÄ±ÅŸ', 'ğŸ’¬');
                    return;
                }

                renderYorumlar(allYorumlar);
            } catch (error) {
                console.error('Yorumlar yÃ¼klenemedi:', error);
                Utils.showError(container, 'Yorumlar yÃ¼klenemedi');
            }
        }

        function renderYorumlar(yorumlar) {
            const container = document.getElementById('yorumlar-container');

            if (!yorumlar || yorumlar.length === 0) {
                Utils.showEmpty(container, 'SonuÃ§ bulunamadÄ±', 'ğŸ”');
                return;
            }

            container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Kitap</th>
                            <th>Ãœye</th>
                            <th>Puan</th>
                            <th>Yorum</th>
                            <th>Tarih</th>
                            <th>Ä°ÅŸlem</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${yorumlar.map(y => `
                            <tr>
                                <td>${y.degerlendirmeID || y.DegerlendirmeID}</td>
                                <td><strong>${y.baslik || y.Baslik || '-'}</strong></td>
                                <td>${y.adSoyad || y.AdSoyad || '-'}</td>
                                <td>
                                    <span class="badge badge-${getPuanBadge(y.puan || y.Puan)}">
                                        ${'â­'.repeat(y.puan || y.Puan || 0)}
                                    </span>
                                </td>
                                <td style="max-width: 300px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                    ${y.yorum || y.Yorum || '<em style="color: #666;">Yorum yok</em>'}
                                </td>
                                <td>${Utils.formatDate(y.tarih || y.Tarih)}</td>
                                <td>
                                    <button class="btn btn-danger-outline" onclick="silYorum(${y.degerlendirmeID || y.DegerlendirmeID})" title="Yorumu Sil">
                                        ğŸ—‘ï¸ Sil
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function getPuanBadge(puan) {
            if (puan >= 4) return 'success';
            if (puan >= 3) return 'warning';
            return 'danger';
        }

        function filterYorumlar() {
            const query = document.getElementById('search-input').value.toLowerCase().trim();

            if (!query) {
                renderYorumlar(allYorumlar);
                return;
            }

            const filtered = allYorumlar.filter(y => {
                const kitap = (y.baslik || y.Baslik || '').toLowerCase();
                const uye = (y.adSoyad || y.AdSoyad || '').toLowerCase();
                const yorum = (y.yorum || y.Yorum || '').toLowerCase();
                return kitap.includes(query) || uye.includes(query) || yorum.includes(query);
            });

            renderYorumlar(filtered);
        }

        async function silYorum(id) {
            if (!confirm('Bu yorumu silmek istediÄŸinize emin misiniz?')) return;

            try {
                await api.degerlendirmeSil(id);
                showToast('Yorum baÅŸarÄ±yla silindi! ğŸ—‘ï¸', 'success');
                await loadYorumlar();
            } catch (error) {
                showToast('Yorum silinemedi: ' + error.message, 'error');
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show ' + type;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
