<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödünçlerim - Kütüphane Sistemi</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <span class="icon">📚</span>
                    <span class="text">Kütüphane</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="./index.html" class="nav-item">
                    <span class="icon">🏠</span>
                    <span>Ana Sayfa</span>
                </a>
                <a href="./kitaplar.html" class="nav-item">
                    <span class="icon">📖</span>
                    <span>Kitaplar</span>
                </a>
                <a href="./odunclerim.html" class="nav-item">
                    <span class="icon">📋</span>
                    <span>Ödünçlerim</span>
                </a>
                <a href="./profil.html" class="nav-item">
                    <span class="icon">👤</span>
                    <span>Profil</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="logout-card" onclick="Auth.logout()">
                    <span class="icon">🚪</span>
                    <span>Çıkış Yap</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>📋 Ödünçlerim</h1>
                <p>Ödünç aldığınız ve iade ettiğiniz kitapların listesi.</p>
            </div>

            <!-- Özet Kartları -->
            <div class="cards-grid" style="grid-template-columns: repeat(3, 1fr);">
                <div class="stat-card">
                    <div class="card-icon purple">📖</div>
                    <div class="card-value" id="stat-aktif">-</div>
                    <div class="card-label">Ödünçte</div>
                </div>
                <div class="stat-card">
                    <div class="card-icon green">✓</div>
                    <div class="card-value" id="stat-iade">-</div>
                    <div class="card-label">İade Edildi</div>
                </div>
                <div class="stat-card">
                    <div class="card-icon red">⏰</div>
                    <div class="card-value" id="stat-geciken">-</div>
                    <div class="card-label">Geciken</div>
                </div>
            </div>

            <div class="table-card">
                <div class="table-header">
                    <h2>Tüm Ödünçlerim</h2>
                </div>
                <div class="table-body" id="odunc-table">
                    <div class="loading">
                        <div class="spinner"></div>
                        <span>Yükleniyor...</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./js/api.js"></script>
    <script>
        Auth.requireAuth();

        document.addEventListener('DOMContentLoaded', async () => {
            await loadOduncler();
        });

        async function loadOduncler() {
            const container = document.getElementById('odunc-table');

            try {
                const oduncler = await api.getOdunclerim();

                // İstatistikler
                const aktif = oduncler.filter(o => o.durum === 'Odunc').length;
                const iade = oduncler.filter(o => o.durum !== 'Odunc').length;
                const geciken = oduncler.filter(o => o.durum === 'Odunc' && o.gecikmeGun > 0).length;

                document.getElementById('stat-aktif').textContent = aktif;
                document.getElementById('stat-iade').textContent = iade;
                document.getElementById('stat-geciken').textContent = geciken;

                if (!oduncler || oduncler.length === 0) {
                    Utils.showEmpty(container, 'Henüz ödünç işlemi yok', '📚');
                    return;
                }

                container.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Kitap</th>
                                <th>Yazar</th>
                                <th>Ödünç Tarihi</th>
                                <th>Beklenen İade</th>
                                <th>İade Tarihi</th>
                                <th>Durum</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${oduncler.map(o => `
                                <tr>
                                    <td><strong>${o.baslik || '-'}</strong></td>
                                    <td>${o.yazar || '-'}</td>
                                    <td>${Utils.formatDate(o.oduncTarihi)}</td>
                                    <td>${Utils.formatDate(o.beklenenIadeTarihi)}</td>
                                    <td>${o.iadeTarihi ? Utils.formatDate(o.iadeTarihi) : '-'}</td>
                                    <td>${getDurumBadge(o)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                console.error(error);
                Utils.showError(container, 'Veriler yüklenemedi');
            }
        }

        function getDurumBadge(o) {
            if (o.durum !== 'Odunc') {
                return '<span class="badge badge-success">✓ İade Edildi</span>';
            }
            if (o.gecikmeGun > 0) {
                return `<span class="badge badge-danger">⚠️ ${o.gecikmeGun} gün gecikti</span>`;
            }
            return '<span class="badge badge-warning">📖 Ödünçte</span>';
        }
    </script>
</body>

</html>
